[package]
name = "workflow"
version = "1.1.9"
edition = "2021"
default-run = "workflow"

[lib]
name = "workflow"
path = "src/lib.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
clap_complete = "4.5"
anyhow = "1.0"
duct = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
chrono = "0.4"
colored = "2.1"
dialoguer = "0.11"
indicatif = "0.17"
reqwest = { version = "0.11", features = ["json", "blocking", "rustls-tls"], default-features = false }
regex = "1.10"
clipboard = "0.5"
open = "5.0"
zip = "0.6"
flate2 = "1.0"
walkdir = "2.4"
tar = "0.4"
sha2 = "0.10"

[[bin]]
name = "workflow"
path = "src/main.rs"

[[bin]]
name = "install"
path = "src/bin/install.rs"


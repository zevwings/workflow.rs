  # å…è®¸æ‰‹åŠ¨è§¦å‘ CIï¼ˆç”¨äºæµ‹è¯•æˆ–ç‰¹æ®Šæƒ…å†µï¼‰
  workflow_dispatch:

# é…ç½®å·¥ä½œæµæƒé™ï¼Œå…è®¸è¯»å– PR ä¿¡æ¯
permissions:

name: CI

on:
  pull_request:
    branches:
      - master
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  # 代码质量检查（Lint）
  check-lint:
    name: Run check-lint
    runs-on: ubuntu-latest
    # 跳过版本更新分支的检查（版本更新不需要重新运行 CI）
    if: |
      github.event_name != 'pull_request' ||
      !startsWith(github.head_ref, 'bump-version-')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          # 安装 XCB 开发库（clipboard 依赖）
          # xcb crate 需要 xcb-proto 来生成代码模块
          # xcb-proto 需要 Python 来运行代码生成脚本
          sudo apt-get install -y \
            python3 \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            xcb-proto \
            libxcb-keysyms1-dev \
            libxcb-image0-dev \
            libxcb-util-dev \
            libxcb-icccm4-dev \
            libxcb-sync-dev \
            libxcb-xinerama0-dev \
            libxcb-randr0-dev \
            libxcb-xinput-dev \
            libxcb-dri3-dev \
            libxcb-present-dev \
            libxcb-xv0-dev \
            libxcb-glx0-dev \
            libxcb-shm0-dev \
            libxcb-composite0-dev \
            libxcb-damage0-dev \
            libxcb-record0-dev \
            libxcb-screensaver0-dev \
            libxcb-res0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev
          # 验证 xcb-proto 和 Python 已正确安装
          which xcb-proto || echo "⚠️  xcb-proto not found in PATH"
          python3 --version || echo "⚠️  Python3 not found"

      - name: Check code format
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run cargo check
        run: cargo check

  # 运行测试
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    # 跳过版本更新分支的检查（版本更新不需要重新运行 CI）
    if: |
      github.event_name != 'pull_request' ||
      !startsWith(github.head_ref, 'bump-version-')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          # 安装 XCB 开发库（clipboard 依赖）
          # xcb crate 需要 xcb-proto 来生成代码模块
          # xcb-proto 需要 Python 来运行代码生成脚本
          sudo apt-get install -y \
            python3 \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            xcb-proto \
            libxcb-keysyms1-dev \
            libxcb-image0-dev \
            libxcb-util-dev \
            libxcb-icccm4-dev \
            libxcb-sync-dev \
            libxcb-xinerama0-dev \
            libxcb-randr0-dev \
            libxcb-xinput-dev \
            libxcb-dri3-dev \
            libxcb-present-dev \
            libxcb-xv0-dev \
            libxcb-glx0-dev \
            libxcb-shm0-dev \
            libxcb-composite0-dev \
            libxcb-damage0-dev \
            libxcb-record0-dev \
            libxcb-screensaver0-dev \
            libxcb-res0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev
          # 验证 xcb-proto 和 Python 已正确安装
          which xcb-proto || echo "⚠️  xcb-proto not found in PATH"
          python3 --version || echo "⚠️  Python3 not found"

      - name: Run tests
        run: cargo test --verbose

  # 确保所有检查都通过（汇总 job）
  # 这个 job 依赖于 check-lint 和 tests，检查所有必需检查的状态
  # 如果任何检查失败，此 job 会失败，从而阻止 PR 合并
  # 注意：需要在 GitHub 仓库设置中配置分支保护规则，将此工作流设为必需的状态检查
  check-status:
    name: Run check-status
    runs-on: ubuntu-latest
    needs: [check-lint, tests]
    # 对于所有 PR 都运行此 job，包括版本更新分支
    # 这样 GitHub 会报告状态，满足分支保护规则的要求
    if: always()
    steps:
      - name: Check lint and test status
        run: |
          # 如果是版本更新分支，直接通过（因为 check-lint 和 tests 已被跳过）
          if [[ "${{ github.event_name }}" == "pull_request" ]] && [[ "${{ github.head_ref }}" =~ ^bump-version- ]]; then
            echo "✅ Version bump PR detected, skipping status checks"
            echo "   This PR only updates version numbers and does not require CI checks"
            exit 0
          fi

          # 对于其他 PR，检查所有必需检查的状态
          # 注意：如果 check-lint 或 tests 被跳过，result 可能是 "skipped"
          # 对于非版本更新分支，这些检查必须成功
          if [ "${{ needs.check-lint.result }}" != "success" ] || [ "${{ needs.tests.result }}" != "success" ]; then
            echo "❌ Some checks failed:"
            echo "  Lint: ${{ needs.check-lint.result }}"
            echo "  Test: ${{ needs.tests.result }}"
            echo ""
            echo "This PR cannot be merged until all checks pass."
            exit 1
          fi
          echo "✅ All checks passed!"

          # éªŒè¯ xcb-proto å’Œ Python å·²æ­£ç¡®å®‰è£…
          which xcb-proto || echo "âš ï¸  xcb-proto not found in PATH"
          python3 --version || echo "âš ï¸  Python3 not found"

      - name: âœ¨ Check code formatting
        run: cargo fmt --check


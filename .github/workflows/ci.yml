  # æ£€æŸ¥æ˜¯å¦åº”è¯¥è·³è¿‡ CIï¼ˆåªæ£€æŸ¥ç‰ˆæœ¬æ›´æ–°åˆ†æ”¯ï¼‰
  check-skip-ci:

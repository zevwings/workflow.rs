name: Release (New)

on:
  push:
    branches:
      - master
      - '!bump-version-*'
  workflow_dispatch:

run-name: ${{ github.event_name == 'workflow_dispatch' && format('Release - {0} (manual)', github.ref_name) || '' }}

concurrency:
  group: release-workflow-${{ github.ref == 'refs/heads/master' && 'master' || github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  statuses: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # 代码质量检查（使用可重用工作流）
  code-quality:
    uses: ./.github/workflows/reusable/code-quality.yml
    if: |
      (github.ref == 'refs/heads/master' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/master')
    with:
      skip_condition: 'false'
      skip_ci_result: ''
    secrets: inherit

  # 版本管理（使用可重用工作流）
  version-management:
    uses: ./.github/workflows/reusable/version-management.yml
    needs: [code-quality]
    if: |
      (github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/master') ||
      (github.ref == 'refs/heads/master' && github.event_name == 'push')
    with:
      is_master_branch: ${{ github.ref == 'refs/heads/master' }}
      event_name: ${{ github.event_name }}
    secrets: inherit

  # 构建（使用可重用工作流）
  build:
    uses: ./.github/workflows/reusable/build-binaries.yml
    needs: [code-quality, version-management]
    if: |
      (github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/master' && needs.code-quality.result == 'success' && needs.version-management.result == 'success') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/master' && needs.code-quality.result == 'success' && needs.version-management.result == 'success')
    with:
      version: ${{ needs.version-management.outputs.version }}
      tag: ${{ needs.version-management.outputs.tag }}
      needs_increment: ${{ needs.version-management.outputs.needs_increment }}
      is_master_branch: ${{ needs.version-management.outputs.is_master_branch }}
    secrets: inherit

  # 发布确认
  release-confirm:
    name: ⏸️ Release Confirmation
    runs-on: ubuntu-latest
    needs: [version-management, build]
    if: |
      needs.version-management.result == 'success' &&
      needs.build.result == 'success'
    environment: release-confirm
    permissions:
      contents: read
    steps:
      - name: ⏸️ Wait for approval
        run: |
          echo "✅ Release confirmation approved"
          echo "   Version: ${{ needs.version-management.outputs.version }}"
          echo "   Tag: ${{ needs.version-management.outputs.tag }}"
          echo "   Build completed successfully"

  # Tag 管理（使用可重用工作流）
  create-tag:
    uses: ./.github/workflows/reusable/tag-management.yml
    needs: [version-management, build, release-confirm]
    if: |
      needs.version-management.result == 'success' &&
      needs.build.result == 'success' &&
      needs.release-confirm.result == 'success'
    with:
      version: ${{ needs.version-management.outputs.version }}
      tag: ${{ needs.version-management.outputs.tag }}
      needs_increment: ${{ needs.version-management.outputs.needs_increment }}
      is_master_branch: ${{ needs.version-management.outputs.is_master_branch }}
    secrets:
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Release 发布（使用可重用工作流）
  release:
    uses: ./.github/workflows/reusable/release-publish.yml
    needs: [version-management, create-tag, build, release-confirm]
    if: |
      (github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/master' && needs.version-management.result == 'success' && needs.create-tag.result == 'success' && needs.build.result == 'success' && needs.release-confirm.result == 'success') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/master' && needs.version-management.result == 'success' && needs.create-tag.result == 'success' && needs.build.result == 'success' && needs.release-confirm.result == 'success' && needs.create-tag.outputs.tag_created == 'true')
    with:
      version: ${{ needs.version-management.outputs.version }}
      tag: ${{ needs.create-tag.outputs.tag || needs.version-management.outputs.tag }}
      is_master_branch: ${{ needs.version-management.outputs.is_master_branch }}
    secrets: inherit

  # Homebrew 更新（使用可重用工作流）
  update-homebrew:
    uses: ./.github/workflows/reusable/homebrew-update.yml
    needs: [version-management, create-tag, build, release]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master' && needs.version-management.result == 'success' && needs.create-tag.result == 'success' && needs.build.result == 'success' && needs.release.result == 'success' && needs.create-tag.outputs.tag_created == 'true')
    with:
      version: ${{ needs.version-management.outputs.version }}
      tag: ${{ needs.create-tag.outputs.tag || needs.version-management.outputs.tag }}
    secrets:
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}

  # Alpha Tag 清理（使用可重用工作流）
  cleanup-alpha-tags:
    uses: ./.github/workflows/reusable/alpha-cleanup.yml
    needs: [create-tag]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master' &&
      needs.create-tag.result == 'success' &&
      needs.create-tag.outputs.pr_merged == 'true'
    with:
      merge_commit_sha: ${{ needs.create-tag.outputs.merge_commit_sha }}
      current_version: ${{ needs.create-tag.outputs.version }}
    secrets:
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}

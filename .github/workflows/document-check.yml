          cat > "$REPORT_FILE" << EOF
          # æ–‡æ¡£æ£€æŸ¥æŠ¥å‘Š

          **æ£€æŸ¥æ—¥æœŸ**ï¼š${CHECK_DATE}
          **æ£€æŸ¥ç±»å‹**ï¼š${CHECK_TYPE}

          ## æ£€æŸ¥ç»“æœ

          ### æ–‡æ¡£é“¾æ¥æ£€æŸ¥

          å·²å®Œæˆæ–‡æ¡£é“¾æ¥æœ‰æ•ˆæ€§æ£€æŸ¥ã€‚

          ### æ¶æ„æ–‡æ¡£å­˜åœ¨æ€§æ£€æŸ¥

          å·²å®Œæˆæ¶æ„æ–‡æ¡£å­˜åœ¨æ€§æ£€æŸ¥ã€‚


name: Release

on:
  push:
    branches:
      - master  # å½“åˆå¹¶åˆ° master åˆ†æ”¯æ—¶è§¦å‘
    tags:
      - 'v*'  # åŒ¹é…æ‰€æœ‰ä»¥ v å¼€å¤´çš„ tagï¼Œå¦‚ v0.1.0, v1.0.0
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

# é…ç½®å·¥ä½œæµæƒé™ï¼Œå…è®¸åˆ›å»º Release å’Œæ›´æ–°ä»“åº“
permissions:
  contents: write  # å…è®¸åˆ›å»º Release å’Œä¸Šä¼ æ–‡ä»¶
  pull-requests: write  # å…è®¸åˆ›å»º PRï¼ˆç”¨äºç‰ˆæœ¬æ›´æ–°ï¼‰
  statuses: write  # å…è®¸åˆ›å»ºçŠ¶æ€æ£€æŸ¥ï¼ˆç”¨äºæ»¡è¶³åˆ†æ”¯ä¿æŠ¤è§„åˆ™ï¼‰

env:
  CARGO_TERM_COLOR: always

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥ï¼ˆLintï¼‰
  check-lint:
    name: Run check-lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check code format
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run cargo check
        run: cargo check

  # è¿è¡Œæµ‹è¯•
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          # å®‰è£… XCB å¼€å‘åº“ï¼ˆclipboard ä¾èµ–ï¼‰
          # xcb crate éœ€è¦ xcb-proto æ¥ç”Ÿæˆä»£ç æ¨¡å—
          sudo apt-get install -y \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            xcb-proto \
            libxcb-keysyms1-dev \
            libxcb-image0-dev \
            libxcb-util-dev \
            libxcb-icccm4-dev \
            libxcb-sync-dev \
            libxcb-xinerama0-dev \
            libxcb-randr0-dev \
            libxcb-xinput-dev \
            libxcb-dri3-dev \
            libxcb-present-dev \
            libxcb-xv0-dev \
            libxcb-glx0-dev \
            libxcb-shm0-dev \
            libxcb-composite0-dev \
            libxcb-damage0-dev \
            libxcb-record0-dev \
            libxcb-screensaver0-dev \
            libxcb-res0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev

      - name: Run tests
        run: cargo test --verbose

  # ç¡®ä¿æ‰€æœ‰æ£€æŸ¥éƒ½é€šè¿‡ï¼ˆæ±‡æ€» jobï¼‰
  # è¿™ä¸ª job ä¾èµ–äº check-lint å’Œ testsï¼Œæ£€æŸ¥æ‰€æœ‰å¿…éœ€æ£€æŸ¥çš„çŠ¶æ€
  # å¦‚æœä»»ä½•æ£€æŸ¥å¤±è´¥ï¼Œæ­¤ job ä¼šå¤±è´¥ï¼Œä»è€Œé˜»æ­¢åç»­æ“ä½œ
  # æ³¨æ„ï¼šéœ€è¦åœ¨ GitHub ä»“åº“è®¾ç½®ä¸­é…ç½®åˆ†æ”¯ä¿æŠ¤è§„åˆ™ï¼Œå°†æ­¤å·¥ä½œæµè®¾ä¸ºå¿…éœ€çš„çŠ¶æ€æ£€æŸ¥
  check-status:
    name: Run check-status
    runs-on: ubuntu-latest
    needs: [check-lint, tests]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Check lint and test status
        run: |
          if [ "${{ needs.check-lint.result }}" != "success" ] || [ "${{ needs.tests.result }}" != "success" ]; then
            echo "âŒ Some checks failed:"
            echo "  Lint: ${{ needs.check-lint.result }}"
            echo "  Test: ${{ needs.tests.result }}"
            echo ""
            echo "Cannot proceed until all checks pass."
            exit 1
          fi
          echo "âœ… All checks passed!"

  # å½“åˆå¹¶åˆ° master æ—¶è‡ªåŠ¨åˆ›å»º tag
  create-tag:
    name: Run create-tag
    runs-on: ubuntu-latest
    needs: [check-lint, tests, check-status]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: write  # å…è®¸åˆ›å»ºå’Œæ¨é€ tag
    outputs:
      tag: ${{ steps.job_outputs.outputs.tag }}
      tag_created: ${{ steps.job_outputs.outputs.tag_created }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´å†å²è®°å½•æ¥æ£€æŸ¥ tag
          token: ${{ secrets.GITHUB_TOKEN }}  # ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„ token

      - name: Get version from Cargo.toml
        id: version
        shell: bash
        run: |
          # ä» Cargo.toml è¯»å–ç‰ˆæœ¬å·
          VERSION=$(grep -E '^version\s*=' Cargo.toml | head -1 | sed -E 's/^version\s*=\s*"([^"]+)".*/\1/')
          if [ -z "$VERSION" ]; then
            echo "âŒ Error: Cannot read version from Cargo.toml"
            exit 1
          fi
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "âœ… Version from Cargo.toml: $VERSION"
          echo "âœ… Tag to create: $TAG"

      - name: Check if tag exists and increment version if needed
        id: check_tag
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG already exists"
            echo "Current commit: $(git rev-parse HEAD)"
            echo "Tag commit: $(git rev-parse $TAG)"

            if [ "$(git rev-parse HEAD)" = "$(git rev-parse $TAG)" ]; then
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "needs_increment=false" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "tag=$TAG" >> $GITHUB_OUTPUT
              echo "âœ… Tag points to current commit, skipping tag creation"
            else
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "needs_increment=true" >> $GITHUB_OUTPUT
              echo "âš ï¸  Tag points to different commit, auto-incrementing patch version"

              # è‡ªåŠ¨é€’å¢ patch ç‰ˆæœ¬å· (0.0.1 -> 0.0.2)
              IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
              MAJOR="${VERSION_PARTS[0]:-0}"
              MINOR="${VERSION_PARTS[1]:-0}"
              PATCH="${VERSION_PARTS[2]:-0}"

              # é€’å¢ patch ç‰ˆæœ¬
              PATCH=$((PATCH + 1))
              if [ $PATCH -gt 9 ]; then
                PATCH=0
                MINOR=$((MINOR + 1))
              fi

              if [ $MINOR -gt 9 ]; then
                MINOR=0
                MAJOR=$((MAJOR + 1))
              fi

              NEW_VERSION="$MAJOR.$MINOR.$PATCH"
              NEW_TAG="v$NEW_VERSION"

              echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
              echo "old_version=$VERSION" >> $GITHUB_OUTPUT
              echo "old_tag=$TAG" >> $GITHUB_OUTPUT

              echo "âœ… Auto-incremented version: $VERSION -> $NEW_VERSION"
              echo "âœ… New tag: $NEW_TAG"
            fi
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "needs_increment=false" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG does not exist, will create it"
          fi

      - name: Setup Rust
        if: steps.check_tag.outputs.needs_increment == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo.toml and Cargo.lock version
        if: steps.check_tag.outputs.needs_increment == 'true'
        shell: bash
        run: |
          NEW_VERSION="${{ steps.check_tag.outputs.version }}"
          echo "Updating Cargo.toml and Cargo.lock version to $NEW_VERSION"

          # 1. æ›´æ–° Cargo.toml ä¸­çš„ç‰ˆæœ¬å·
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            sed -i '' "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          else
            # Linux
            sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          fi

          # éªŒè¯ Cargo.toml æ›´æ–°
          UPDATED_VERSION=$(grep -E '^version\s*=' Cargo.toml | head -1 | sed -E 's/^version\s*=\s*"([^"]+)".*/\1/')
          if [ "$UPDATED_VERSION" != "$NEW_VERSION" ]; then
            echo "âŒ Error: Failed to update version in Cargo.toml"
            exit 1
          fi
          echo "âœ… Cargo.toml updated: version = \"$NEW_VERSION\""

          # 2. ç›´æ¥æ‰‹åŠ¨æ›´æ–° Cargo.lock ä¸­çš„ç‰ˆæœ¬å·ï¼ˆé¿å…ç¼–è¯‘ä¾èµ–é—®é¢˜ï¼‰
          echo "Updating Cargo.lock to reflect new version in Cargo.toml..."

          # 3. æ‰‹åŠ¨æ›´æ–° Cargo.lock ä¸­çš„ç‰ˆæœ¬å·
          if grep -q 'name = "workflow"' Cargo.lock; then
            # ä½¿ç”¨ sed åœ¨ workflow åŒ…çš„ [[package]] å—ä¸­æ›´æ–°ç‰ˆæœ¬å·
            if [[ "$OSTYPE" == "darwin"* ]]; then
              # macOS: ä½¿ç”¨ sed æ›´æ–° workflow åŒ…çš„ç‰ˆæœ¬å·
              sed -i '' '/^name = "workflow"$/,/^version = /{
                /^version = /s/version = "[^"]*"/version = "'"$NEW_VERSION"'"/
              }' Cargo.lock
            else
              # Linux: ä½¿ç”¨ sed æ›´æ–°
              sed -i '/^name = "workflow"$/,/^version = /{
                /^version = /s/version = "[^"]*"/version = "'"$NEW_VERSION"'"/
              }' Cargo.lock
            fi
            # éªŒè¯æ›´æ–°
            LOCK_VERSION=$(grep -A 2 'name = "workflow"' Cargo.lock | grep 'version' | head -1 | sed -E 's/.*version = "([^"]+)".*/\1/')
            if [ "$LOCK_VERSION" = "$NEW_VERSION" ]; then
              echo "âœ… Cargo.lock updated: version = \"$LOCK_VERSION\""
            else
              echo "âš ï¸  Warning: Could not update Cargo.lock version. It will be updated on next build."
            fi
          else
            echo "âš ï¸  Warning: Could not find workflow package in Cargo.lock"
          fi

      - name: Create version update PR
        if: steps.check_tag.outputs.needs_increment == 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # é…ç½® Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æäº¤æ›´æ”¹ï¼ˆåŒæ—¶æäº¤ Cargo.toml å’Œ Cargo.lockï¼‰
          git add Cargo.toml Cargo.lock

          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹éœ€è¦æäº¤
          if git diff --staged --quiet; then
            echo "No changes to commit. Files are already up to date."
          else
            NEW_VERSION="${{ steps.check_tag.outputs.version }}"
            BRANCH_NAME="bump-version-${NEW_VERSION}"

            # åˆ›å»ºæ–°åˆ†æ”¯
            echo "Creating branch: $BRANCH_NAME"
            git checkout -b "$BRANCH_NAME"

            # æäº¤æ›´æ”¹ï¼ˆä½¿ç”¨ [skip ci] è·³è¿‡ CI æ£€æŸ¥ï¼Œå› ä¸ºç‰ˆæœ¬æ›´æ–°ä¸éœ€è¦é‡æ–°è¿è¡Œæ‰€æœ‰æ£€æŸ¥ï¼‰
            git commit -m "chore: bump version to ${NEW_VERSION} [skip ci]"

            # æ¨é€åˆ°æ–°åˆ†æ”¯
            echo "Pushing branch: $BRANCH_NAME"
            if ! git push origin "$BRANCH_NAME"; then
              echo "âŒ Failed to push branch $BRANCH_NAME"
              exit 1
            fi
            echo "âœ… Branch pushed successfully"

            # åˆ›å»º Pull Request
            echo "Creating Pull Request..."
            PR_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${{ github.repository }}/pulls" \
              -d '{
                "title": "chore: bump version to '"$NEW_VERSION"'",
                "head": "'"$BRANCH_NAME"'",
                "base": "master",
                "body": "Automated version bump to '"$NEW_VERSION"'\n\nThis PR was created automatically by the release workflow.\n\n**Changes:**\n- Updated version in Cargo.toml to '"$NEW_VERSION"'\n- Updated version in Cargo.lock to '"$NEW_VERSION"'\n\n**Workflow Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }')

            HTTP_CODE=$(echo "$PR_RESPONSE" | tail -n1)
            PR_BODY=$(echo "$PR_RESPONSE" | head -n-1)

            if [ "$HTTP_CODE" = "201" ]; then
              # æå– PR ä¿¡æ¯
              PR_URL=$(echo "$PR_BODY" | grep -o '"html_url":"[^"]*"' | head -1 | cut -d'"' -f4)
              PR_NUMBER=$(echo "$PR_BODY" | grep -o '"number":[0-9]*' | head -1 | cut -d':' -f2)
              echo "âœ… Pull Request created successfully"
              echo "PR #$PR_NUMBER: $PR_URL"
              echo ""

              # ä¸ºç‰ˆæœ¬æ›´æ–° PR åˆ›å»ºé€šè¿‡çš„çŠ¶æ€æ£€æŸ¥ï¼ˆå› ä¸ºä½¿ç”¨äº† [skip ci]ï¼Œéœ€è¦æ‰‹åŠ¨åˆ›å»ºæ£€æŸ¥ï¼‰
              echo "ğŸ“ Creating status check for version bump PR..."
              COMMIT_SHA=$(git rev-parse HEAD)

              # åˆ›å»ºçŠ¶æ€æ£€æŸ¥ï¼Œæ ‡è®°ä¸ºé€šè¿‡ï¼ˆå› ä¸ºç‰ˆæœ¬æ›´æ–°ä¸éœ€è¦é‡æ–°è¿è¡Œ CIï¼‰
              STATUS_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "https://api.github.com/repos/${{ github.repository }}/statuses/$COMMIT_SHA" \
                -d '{
                  "state": "success",
                  "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "description": "Version bump - CI checks skipped (version-only change)",
                  "context": "Run check-status"
                }')

              STATUS_HTTP_CODE=$(echo "$STATUS_RESPONSE" | tail -n1)
              if [ "$STATUS_HTTP_CODE" = "201" ]; then
                echo "âœ… Status check created successfully"
              else
                echo "âš ï¸  Warning: Failed to create status check (HTTP $STATUS_HTTP_CODE)"
              fi

              # ç­‰å¾…çŠ¶æ€æ£€æŸ¥ç”Ÿæ•ˆ
              sleep 2

              # è‡ªåŠ¨åˆå¹¶ PRï¼ˆç”±äºä½¿ç”¨äº† [skip ci]ï¼ŒPR åº”è¯¥å¾ˆå¿«å˜ä¸ºå¯åˆå¹¶ï¼‰
              echo "ğŸ”„ Checking if PR is ready to merge..."

              # ç­‰å¾… CI æ£€æŸ¥é€šè¿‡ï¼ˆæœ€å¤šç­‰å¾… 10 åˆ†é’Ÿï¼Œæ¯ 30 ç§’æ£€æŸ¥ä¸€æ¬¡ï¼‰
              MAX_WAIT_TIME=600  # 10 åˆ†é’Ÿ
              CHECK_INTERVAL=30  # 30 ç§’
              ELAPSED=0
              MERGEABLE=false

              while [ $ELAPSED -lt $MAX_WAIT_TIME ]; do
                # æ£€æŸ¥ PR çŠ¶æ€
                PR_STATUS=$(curl -s \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_TOKEN" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER")

                # æ£€æŸ¥æ˜¯å¦å¯åˆå¹¶
                MERGEABLE_STATE=$(echo "$PR_STATUS" | grep -o '"mergeable":[^,}]*' | cut -d':' -f2 | tr -d ' "')
                MERGED_STATE=$(echo "$PR_STATUS" | grep -o '"merged":[^,}]*' | cut -d':' -f2 | tr -d ' "')

                if [ "$MERGED_STATE" = "true" ]; then
                  echo "âœ… PR has already been merged"
                  MERGEABLE=true
                  break
                fi

                if [ "$MERGEABLE_STATE" = "true" ]; then
                  echo "âœ… PR is mergeable, attempting to merge..."
                  MERGEABLE=true
                  break
                elif [ "$MERGEABLE_STATE" = "false" ]; then
                  echo "â³ PR is not mergeable yet (waiting for checks...)"
                else
                  echo "â³ PR mergeable state: $MERGEABLE_STATE (waiting...)"
                fi

                sleep $CHECK_INTERVAL
                ELAPSED=$((ELAPSED + CHECK_INTERVAL))
                echo "   Elapsed: ${ELAPSED}s / ${MAX_WAIT_TIME}s"
              done

              if [ "$MERGEABLE" = "true" ]; then
                # æ£€æŸ¥æ˜¯å¦å·²åˆå¹¶
                PR_STATUS=$(curl -s \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_TOKEN" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER")

                MERGED_STATE=$(echo "$PR_STATUS" | grep -o '"merged":[^,}]*' | cut -d':' -f2 | tr -d ' "')

                if [ "$MERGED_STATE" != "true" ]; then
                  # åˆå¹¶ PRï¼ˆä½¿ç”¨ squash mergeï¼‰
                  echo "ğŸ”€ Merging PR #$PR_NUMBER..."
                  MERGE_RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
                    -H "Accept: application/vnd.github+json" \
                    -H "Authorization: Bearer $GITHUB_TOKEN" \
                    -H "X-GitHub-Api-Version: 2022-11-28" \
                    "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/merge" \
                    -d '{
                      "commit_title": "chore: bump version to '"$NEW_VERSION"'",
                      "commit_message": "Automated version bump to '"$NEW_VERSION"'\n\nMerged via GitHub Actions workflow",
                      "merge_method": "squash"
                    }')

                  MERGE_HTTP_CODE=$(echo "$MERGE_RESPONSE" | tail -n1)
                  MERGE_BODY=$(echo "$MERGE_RESPONSE" | head -n-1)

                  if [ "$MERGE_HTTP_CODE" = "200" ]; then
                    echo "âœ… PR merged successfully"
                    echo "ğŸ”— Merged PR: $PR_URL"
                    echo ""
                    echo "ğŸ“ The version update has been merged to master."
                    echo "   The next workflow run will create the tag and release."
                  else
                    echo "âš ï¸  Warning: Failed to merge PR (HTTP $MERGE_HTTP_CODE)"
                    echo "Response: $MERGE_BODY"
                    echo ""
                    echo "Please manually merge the PR: $PR_URL"
                  fi
                else
                  echo "âœ… PR has already been merged"
                fi
              else
                echo "â° Timeout: PR did not become mergeable within ${MAX_WAIT_TIME}s"
                echo "   This may be due to:"
                echo "   - CI checks still running"
                echo "   - Branch protection rules requiring manual review"
                echo "   - Merge conflicts"
                echo ""
                echo "Please check and manually merge the PR: $PR_URL"
              fi
            else
              echo "âš ï¸  Warning: Failed to create Pull Request (HTTP $HTTP_CODE)"
              echo "Response: $PR_BODY"
              echo ""
              echo "Branch $BRANCH_NAME has been pushed successfully."
              echo "You can manually create a PR at:"
              echo "https://github.com/${{ github.repository }}/compare/master...$BRANCH_NAME"

              # å¦‚æœ PR åˆ›å»ºå¤±è´¥ï¼Œæ£€æŸ¥æ˜¯å¦æ˜¯å› ä¸º PR å·²å­˜åœ¨
              if echo "$PR_BODY" | grep -q "already exists"; then
                echo ""
                echo "â„¹ï¸  A PR for this version may already exist. Checking existing PRs..."
                EXISTING_PRS=$(curl -s \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_TOKEN" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:$BRANCH_NAME&state=open")

                if echo "$EXISTING_PRS" | grep -q '"number"'; then
                  EXISTING_PR_URL=$(echo "$EXISTING_PRS" | grep -o '"html_url":"[^"]*"' | head -1 | cut -d'"' -f4)
                  echo "âœ… Found existing PR: $EXISTING_PR_URL"
                fi
              fi
            fi
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false' || steps.check_tag.outputs.needs_increment == 'true'
        shell: bash
        run: |
          TAG="${{ steps.check_tag.outputs.tag }}"
          echo "Creating tag: $TAG"

          # é…ç½® Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # åˆ›å»º tag
          git tag "$TAG"

          # æ¨é€ tag
          echo "Pushing tag: $TAG"
          git push origin "$TAG"

          echo "âœ… Successfully created and pushed tag: $TAG"
          echo "â„¹ï¸  This tag push should trigger a new workflow run for building and releasing"

      - name: Set job outputs
        id: job_outputs
        shell: bash
        run: |
          TAG="${{ steps.check_tag.outputs.tag }}"
          TAG_CREATED="false"
          if [ "${{ steps.check_tag.outputs.exists }}" == "false" ] || [ "${{ steps.check_tag.outputs.needs_increment }}" == "true" ]; then
            TAG_CREATED="true"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "tag_created=$TAG_CREATED" >> $GITHUB_OUTPUT
          echo "âœ… Job outputs set: tag=$TAG, tag_created=$TAG_CREATED"

      - name: Skip tag creation

name: Release

on:
  push:
    tags:
      - 'v*'  # 匹配所有以 v 开头的 tag，如 v0.1.0, v1.0.0
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

# 配置工作流权限，允许创建 Release 和更新仓库
permissions:
  contents: write  # 允许创建 Release 和上传文件
  pull-requests: read  # 读取 PR（如果需要）

env:
  CARGO_TERM_COLOR: always

jobs:
  # 构建所有平台的二进制文件
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: aarch64-apple-darwin
          # 暂时跳过 Linux 构建
          # - os: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          #   platform: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          # 移除 v 前缀（如果有）
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config || true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binaries
        run: |
          cargo build --release --target ${{ matrix.target }} --bin workflow --bin pr --bin qk --bin install
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Create package directory
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/workflow package/
          cp target/${{ matrix.target }}/release/pr package/
          cp target/${{ matrix.target }}/release/qk package/

      - name: Create archive
        shell: bash
        run: |
          cd package
          ARCHIVE_NAME="workflow-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz"
          tar czf "../$ARCHIVE_NAME" workflow pr qk
          cd ..
          ls -lh "$ARCHIVE_NAME"

      - name: Calculate SHA256
        id: sha256
        shell: bash
        run: |
          ARCHIVE_NAME="workflow-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz"
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            SHA256=$(shasum -a 256 "$ARCHIVE_NAME" | cut -d' ' -f1)
          else
            SHA256=$(sha256sum "$ARCHIVE_NAME" | cut -d' ' -f1)
          fi
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "platform=${{ matrix.platform }}" >> $GITHUB_OUTPUT
          echo "archive=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "SHA256 for ${{ matrix.platform }}: $SHA256"

      - name: Save SHA256 to file
        shell: bash
        run: |
          ARCHIVE_NAME="workflow-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz"
          echo "${{ steps.sha256.outputs.sha256 }}" > sha256-${{ matrix.platform }}.txt
          echo "${{ matrix.platform }}" >> sha256-${{ matrix.platform }}.txt
          echo "$ARCHIVE_NAME" >> sha256-${{ matrix.platform }}.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: |
            workflow-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz
          retention-days: 30

      - name: Upload SHA256
        uses: actions/upload-artifact@v4
        with:
          name: sha256-${{ matrix.platform }}
          path: |
            sha256-${{ matrix.platform }}.txt
          retention-days: 30

  # 创建 GitHub Release 并上传所有二进制文件
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write  # 允许创建 Release 和上传文件
      pull-requests: read  # 读取 PR（如果需要）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          # 移除 v 前缀（如果有）
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          find artifacts -name "workflow-*.tar.gz" -exec cp {} release-assets/ \;
          if [ -z "$(ls -A release-assets)" ]; then
            echo "Error: No release assets found!"
            exit 1
          fi
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          make_latest: true
          body: |
            ## Release ${{ steps.version.outputs.tag }}

            ### Downloads

            - **macOS Intel**: [workflow-${{ steps.version.outputs.version }}-x86_64-apple-darwin.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/workflow-${{ steps.version.outputs.version }}-x86_64-apple-darwin.tar.gz)
            - **macOS ARM**: [workflow-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/workflow-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz)

            ### Installation

            ```bash
            # Download and extract (macOS)
            # For Intel Mac
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/workflow-${{ steps.version.outputs.version }}-x86_64-apple-darwin.tar.gz
            # For Apple Silicon Mac
            # curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/workflow-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz
            tar xzf workflow-${{ steps.version.outputs.version }}-*.tar.gz
            sudo mv workflow pr qk /usr/local/bin/
            ```

            ### Homebrew

            Install via Homebrew:
            ```bash
            brew tap zevwings/workflow
            brew install workflow
            ```
          files: release-assets/*
          draft: false
          prerelease: false

  # 自动更新 Homebrew Formula
  update-homebrew:
    name: Update Homebrew Formula
    needs: [build, release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write  # 允许推送到 homebrew-workflow 仓库

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # 注意：使用 git tag 方式时，不需要 SHA256 校验
      # 因为 Homebrew 会直接从 git 仓库 checkout 指定的 tag

      - name: Check HOMEBREW_TAP_TOKEN
        id: check_token
        shell: bash
        run: |
          if [ -z "${{ secrets.HOMEBREW_TAP_TOKEN }}" ]; then
            echo "❌ Error: HOMEBREW_TAP_TOKEN secret is not configured"
            echo ""
            echo "Please configure HOMEBREW_TAP_TOKEN secret:"
            echo "1. Go to: Settings → Secrets and variables → Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: HOMEBREW_TAP_TOKEN"
            echo "4. Value: Your Personal Access Token (PAT) with 'repo' scope"
            echo ""
            echo "To create a PAT:"
            echo "1. Go to: https://github.com/settings/tokens"
            echo "2. Click 'Generate new token (classic)'"
            echo "3. Select 'repo' scope (full control of private repositories)"
            echo "4. Copy the token and add it as HOMEBREW_TAP_TOKEN secret"
            exit 1
          else
            echo "✅ HOMEBREW_TAP_TOKEN is configured"
          fi

      - name: Checkout homebrew-workflow
        uses: actions/checkout@v4
        with:
          repository: zevwings/homebrew-workflow
          path: homebrew-workflow
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update Formula
        shell: bash
        run: |
          # Formula 文件路径
          FORMULA_FILE="homebrew-workflow/Formula/workflow.rb"
          SOURCE_FORMULA="Formula/workflow.rb"

          # 从源仓库读取最新的 Formula 文件
          echo "Reading Formula file from source repository..."

          if [ ! -f "$SOURCE_FORMULA" ]; then
            echo "Error: Source Formula file not found at $SOURCE_FORMULA"
            echo "Make sure Formula/workflow.rb exists in the source repository"
            exit 1
          fi

          # 确保 homebrew-workflow/Formula 目录存在
          mkdir -p homebrew-workflow/Formula

          # 备份 homebrew-workflow 中的现有文件（如果存在）
          if [ -f "$FORMULA_FILE" ]; then
            cp "$FORMULA_FILE" "$FORMULA_FILE.bak"
            echo "Backed up existing Formula file"
          fi

          # 复制源 Formula 文件到 homebrew-workflow
          cp "$SOURCE_FORMULA" "$FORMULA_FILE"
          echo "Copied Formula file from source repository"

          cd homebrew-workflow

          # 更新为相对于 homebrew-workflow 目录的路径
          FORMULA_FILE="Formula/workflow.rb"

          # 验证文件结构（确保没有语法错误）
          echo "Validating Formula file structure..."
          if ! ruby -c "$FORMULA_FILE" 2>/dev/null; then
            echo "Error: Formula file has syntax errors"
            ruby -c "$FORMULA_FILE" || true
            exit 1
          fi
          echo "✅ Formula file syntax is valid"

          # 更新版本号
          sed -i "s/version \"[^\"]*\"/version \"${{ steps.version.outputs.version }}\"/" "$FORMULA_FILE"
          echo "Updated version to: ${{ steps.version.outputs.version }}"

          # 更新 git URL：如果当前是 branch: "master"，将其替换为 tag 格式
          # 如果已经是 tag: 格式，则更新 tag 值
          # 匹配格式1：url "https://github.com/zevwings/workflow.rs.git", branch: "master"
          # 匹配格式2：url "https://github.com/zevwings/workflow.rs.git", tag: "v0.0.1"
          if grep -q 'branch: "master"' "$FORMULA_FILE"; then
            # 如果使用 branch: "master"，替换为 tag 格式
            sed -i 's|branch: "master"|tag: "'"${{ steps.version.outputs.tag }}"'"|' "$FORMULA_FILE"
            echo "Converted branch: \"master\" to tag: \"${{ steps.version.outputs.tag }}\""
          elif grep -q 'tag: "v' "$FORMULA_FILE"; then
            # 如果已经是 tag 格式，更新 tag 值
            sed -i "s|tag: \"v[^\"]*\"|tag: \"${{ steps.version.outputs.tag }}\"|" "$FORMULA_FILE"
            echo "Updated tag to: \"${{ steps.version.outputs.tag }}\""
          else
            echo "Warning: Could not find branch or tag in Formula file"
          fi

          # 显示更改
          if [ -f "$FORMULA_FILE.bak" ]; then
            echo ""
            echo "Formula file updated:"
            echo "--- Before ---"
            cat "$FORMULA_FILE.bak"
            echo ""
            echo "--- After ---"
            cat "$FORMULA_FILE"
            echo ""
            echo "--- Diff ---"
            diff "$FORMULA_FILE.bak" "$FORMULA_FILE" || true
          else
            echo ""
            echo "New Formula file:"
            cat "$FORMULA_FILE"
          fi

      - name: Commit and push changes
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          cd homebrew-workflow

          # 配置 Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 检查是否有更改
          git add Formula/workflow.rb

          if git diff --staged --quiet; then
            echo "No changes to commit. Formula file is already up to date."
            exit 0
          fi

          # 验证 Formula 文件格式
          if ! brew audit --strict Formula/workflow.rb 2>/dev/null; then
            echo "Warning: brew audit failed, but continuing..."
          fi

          # 提交更改
          git commit -m "Update workflow to ${{ steps.version.outputs.tag }}"

          # 检测当前分支名称
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Current branch: $CURRENT_BRANCH"

          # actions/checkout@v4 已经设置了正确的远程 URL，直接推送即可
          # 推送更改到当前分支
          echo "Pushing to branch: $CURRENT_BRANCH"
          if git push origin "$CURRENT_BRANCH"; then
            echo "✅ Successfully pushed to $CURRENT_BRANCH branch"
          else
            echo "❌ Error: Failed to push changes to $CURRENT_BRANCH"
            echo "Remote URL: $(git remote get-url origin | sed 's|://.*@|://***@|')"
            echo "Branch: $CURRENT_BRANCH"
            echo "Git status:"
            git status
            echo "Git log:"
            git log --oneline -5
            echo ""
            echo "Possible issues:"
            echo "1. HOMEBREW_TAP_TOKEN may not have write access to zevwings/homebrew-workflow"
            echo "2. Token may have expired or been revoked"
            echo "3. Repository may not exist or be accessible"
            exit 1
          fi

          echo "✅ Homebrew Formula updated successfully!"



